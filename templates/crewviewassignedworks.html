<center>

<h4>Assigned Works</h4>

<table class="table" style="width: 1000px;">
   <tr>
       <th>index</th>
       <th>Work</th>
       <th>Details</th>
       <th>Date</th>
   </tr>

       {% endfor %}
</table>
